[env:seeed_wio_terminal]
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
build_flags = -Wl,-u_printf_float
lib_deps = 
	zip/Seeed_Arduino_FS-2.1.1.zip
	zip/Seeed_Arduino_FreeRTOS-2.0.0.zip
	zip/Seeed_Arduino_SFUD-2.0.1.zip
	zip/ei-vowel-arduino-1.0.4.zip
